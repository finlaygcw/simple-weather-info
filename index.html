<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OpenWeatherMap Api</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1 class="title">Simple Weather Forecasts</h1>

  <div class="unitSelection">
    <span>Celsius</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <span>Fahrenheit</span>
  </div>
  

    <div class="input">
      <input type="text" placeholder="Enter city name..." class="input_text">
      <input type="submit" value="Submit" class="submit">
      <input type="submit" value="Current Location" class="submit current">
    </div>
  </div>
  <div class="container">
    <div class="card">

      <div class="top">
        <h1 class="name" id="name"></h1>
        <div class="image"></div>
      </div>

      <div class="bottom">
        <p class="temp"></p>
        <p class="desc"></p>
      </div>
      
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
